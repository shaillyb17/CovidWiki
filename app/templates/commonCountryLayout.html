{% extends "layout.html" %}
{% block content %}    

    <div class="countryHead", id={{ country }}>
        <h1></h1>
    </div>

    <div class="country-data">
        <br>
        <br>
        <br>
        <br>
        <p class="country-text">{{ articles.0.UpdatedContent }}</p>
        <p class="bottom-info"><small class="text-muted">Edited by {{ articles.0.author.username }} on {{ articles.0.date_edited.strftime('%d-%m-%Y') }}</small></p>
    </div> 

{% endblock content%}
